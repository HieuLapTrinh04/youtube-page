<style>
  .subscribe-btn {
    background-color: red;
    border: none;
    width: 105px;
    height: 36px;
    color: white;
    border-radius: 3px;
    transition: opacity 0.2s;
    margin-right: 10px;
    cursor: pointer; 
  }

  .subscribe-btn:hover {
    opacity: 0.7;
  }

  .subscribe-btn:active {
    opacity: 0.3;
  }

  .join-btn {
    border: 1px solid rgb(39, 114, 207);
    width: 65px;
    height: 36px;
    color: rgb(39, 114, 207);
    border-radius: 3px;
    cursor: pointer;
    transition: background-color 0.2s, 
        color 0.2s;
  }

  .join-btn:hover {
    background-color: rgb(39, 114, 207);
    color: white;
  }

  .join-btn:active {
    opacity: 0.5;
  }

  .tweet-btn {
    color: white;
    background-color: rgb(24, 132, 220);
    border: none;
    width: 80px;
    height: 36px;
    font-size: 15px;
    border-radius: 40px;
    font-weight: bold;
    margin-left: 10px;
    transition: box-shadow 0.2s;
    cursor: pointer;
  }

  .tweet-btn:hover {
    box-shadow: 2px 6px 5px rgba(0, 0, 0, 0.3);
  }
</style>

<div>
    <button class="subscribe-btn">SUBSCRIBE</button>

    <button class="join-btn">JOIN</button>

    <button class="tweet-btn">Tweet</button>
</div>
